<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Agenda de Negócios</title>
<link href="admstyle.css" rel="stylesheet"/>
</head>
<body>
    <div class="topbar">
        <button class="menu-toggle" onclick="toggleNav()">☰ Menu</button>
    </div>
    <div class="nav-menu" id="navMenu">
<button class="btn" onclick="voltarInicio()">Início</button>
<button class="btn" onclick="voltarCadastro()">Cadastrar Usuário</button>
<button class="btn" onclick="mostrarLogin()">Área do admin</button>
<button class="btn" id="botaoToggleTabela" onclick="minTable()">Diminui Tabela</button>
</div>
<div class="main-container">
  <div class="conteudo-wrapper">
    <h1>AGENDA DE NEGÓCIOS</h1>
    <form id="task-form" class="table">
      <input id="nome" placeholder="Nome" required type="text"/>
      <input id="descricao" placeholder="Descrição" required type="text"/>
      <input id="prioridade" placeholder="Prioridade" required type="number"/>
      <input id="data" required type="date"/>
      <input id="valor" placeholder="Total em R$" required step="0.01" type="number"/>
      <input id="juros" placeholder="Juros R$" required step="0.01" type="number"/>
      <label style="grid-column: span 2;"><input id="realizado" type="checkbox"/> Realizado</label>
      <button style="grid-column: span 2;" type="submit">Adicionar</button>
    </form>

    <section id="form-Table">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Prioridade</th>
            <th>Data</th>
            <th>Valor (R$)</th>
            <th>Juros (R$)</th>
            <th>Realizado</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="task-table-body"></tbody>
      </table>
    </section>

    <div id="mensagem-status" style="text-align:center; margin-top: 10px; font-weight: bold;"></div>
    <script src="../backend/adm.js"></script>
</div>
</div>
</div>

<script>
function toggleNav() {
    const nav = document.getElementById("navMenu");
    document.body.classList.toggle("with-menu");
    nav.classList.toggle("mostrar");
}
</script></body>
</html>
